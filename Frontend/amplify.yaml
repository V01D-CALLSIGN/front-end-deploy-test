version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd my-app
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: my-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - my-app/node_modules/**/*
