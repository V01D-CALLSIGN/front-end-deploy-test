version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd my-app && rm -rf node_modules package-lock.json && npm install --no-package-lock
        build:
          commands:
            - cd my-app && npm run build
      artifacts:
        baseDirectory: my-app/dist
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: Frontend